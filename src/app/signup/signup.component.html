<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.component.css" />
    <title>Animated Signup Input</title>
  </head>
  <body>
    <div class="box">
      <div class="form">
        <img src="logo.png" alt="Muse Connect Logo" class="logo" />
        <h2>Sign Up</h2>
        <div class="inputbox">
          <input type="text" required="required" />
          <span>Username</span>
          <i></i>
        </div>
        <div class="inputbox">
          <input type="password" required="required" />
          <span>Password</span>
          <i></i>
        </div>
        <div class="links">
          <a href="#">Forgot Password</a>
          <a href="#">Sign In</a>
        </div>
        <button type="submit" value="Sign Up"></button>
      </div>
    </div>
  </body>
</html>
